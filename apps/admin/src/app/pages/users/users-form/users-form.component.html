<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'Edit User': 'Add User'" subheader="Here you can add or edit users">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button styleClass="p-button-success mr-3" [label]="editmode ? 'Update': 'Create'" [icon]=" editmode ? 'pi pi-pencil': 'pi pi-plus'" (click)="onSubmit()">
            </p-button>
            <p-button styleClass="p-button-secondary" label="Back" icon="pi pi-arrow-circle-left" (click)="onBack()">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]= "form">
          <div class="p-fluid p-formgrid grid">
            <div class="field col">
              <label for="Name">Name</label>
              <input formControlName="name" id="Name" type="text" pInputText>
              <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
            </div>

            <div class="p-field p-col-4">
                <label for="email">Email</label>
                <input formControlName="email" id="email" type="text" pInputText />
                <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error"
                  ><span *ngIf="userForm.email.errors.required">email is required</span>
                  <span *ngIf="userForm.email.errors.email">email is invalid</span></small
                >
              </div>

              <div class="p-field p-col-4">
                <label for="password">Password</label>
                <input formControlName="password" id="password" type="password" pInputText />
                <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">
                 Password is required</small>
              </div>

          </div>

        </form>
      </div>
    </div>
  </p-card>
</div>
